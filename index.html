<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="bg-primary text-white text-center py-3 animate__rotateIn">Dice Game</h1>
        </div>
        <div class="row d-flex justify-content-center mt-4">
            <button class="btn bg-primary text-white col-md-2 m-1 "onclick="rollDice()">Roll The Dice</button>
        </div>
        <div class="row justify-content-center mt-5 py-3">
            <img class="animate__animated animate__bounce animate__rotateIn"  id="diceimg" style="width: 300px;"  src="img/dice1.png" alt="dice">
        </div>
        
        <script>
            function rollDice(){
                var dice = Math.floor((Math.random() *6)+1)
                var diceimg = document.getElementById("diceimg")
                diceimg.src = `img/dice${dice}.png`
            }
        </script>
</body>
</html>
